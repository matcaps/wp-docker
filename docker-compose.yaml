##########################################################
  wordpress:
    image: wordpress
    restart: always
    labels:
      - "traefik.port=80"
      - "traefik.enable=true"
      - "traefik.http.routers.wp.rule=Host(`willersurthur.local.atometic.fr`)"
      - "traefik.http.routers.wp.tls=true"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: exampleuser
      WORDPRESS_DB_PASSWORD: examplepass
      WORDPRESS_DB_NAME: exampledb
    volumes:
      - ./wordpress_files:/var/www/html
    networks:
      - atometic
##########################################################
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass
      MYSQL_ROOT_PASSWORD: root
      #MYSQL_RANDOM_ROOT_PASSWORD: '1'
    ports:
      # externe : dans conteneur
      - 13306:3306
    labels:
      - "traefik.port=3306"
      - "traefik.enable=true"
      - "traefik.http.routers.db.rule=Host(`willersurthur-db.local.atometic.fr`)"
    volumes:
      - ./db_data:/var/lib/mysql
    networks:
      - atometic
##########################################################
  mail:
    restart: always
    image: mailhog/mailhog:latest
#    ports:
#      - 80:8025
    labels:
      - "traefik.port=8025"
      - "traefik.enable=true"
      - "traefik.http.routers.mail.rule=Host(`willersurthur-mail.local.atometic.fr`)"
    networks:
      - atometic

networks:
  atometic:
    external: true